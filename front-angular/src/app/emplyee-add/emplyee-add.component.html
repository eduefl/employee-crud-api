<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<div class="card">
  <div class="card-body">
    <form [formGroup]="employeeForm" novalidate>
      <div class="form-group">
        <label class="font-weight-bold" for="employee-name">Employee Name</label>

        <input type="text" class="form-control" placeholder="Type your name" formControlName="employeeName"
          #employeeName />
      </div>
      <div *ngIf="employeeForm.controls['employeeName'].invalid
           &&(employeeForm.controls['employeeName'].dirty
            || employeeForm.controls['employeeName'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['employeeName'].errors?.['required']">
          The field Name is mandatory
        </div>
      </div>

      <div class="form-group">
        <label for="job-role" class="font-weight-bold">Job Role</label>
        <input type="text" class="form-control" placeholder="Type your Job Role" formControlName="jobRole" #jobRole />
      </div>
      <div *ngIf="employeeForm.controls['jobRole'].invalid
           &&(employeeForm.controls['jobRole'].dirty
            || employeeForm.controls['jobRole'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['jobRole'].errors?.['required']">
          The field Job Role is mandatory
        </div>
      </div>
      <div class="form-group">
        <label for="salary" class="font-weight-bold">salary</label>
        <input type="text" class="form-control" placeholder="Type your Job Salary" formControlName="salary" #salary />
      </div>
      <div *ngIf="employeeForm.controls['salary'].invalid
         &&(employeeForm.controls['salary'].dirty
          || employeeForm.controls['salary'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['salary'].errors?.['required']">
          The field Job Salary is mandatory
        </div>

      </div>

      <!--Como formatar datas corretamente com o Datepicker Bootstrap-->
      <!--https://www.youtube.com/watch?v=M7AsS4oTk78-->
      <div class="form-group">
        <label for="date-birth" class="font-weight-bold">Date Birth</label>
        <input type="date" class="form-control" placeholder="Type your Date Birth" formControlName="dateBirth"
          #dateBirth />
      </div>
      <div *ngIf="employeeForm.controls['dateBirth'].invalid
           &&(employeeForm.controls['dateBirth'].dirty
            || employeeForm.controls['dateBirth'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['dateBirth'].errors?.['required']">
          The field Date Birth is mandatory
        </div>
      </div>

      <div class="form-group">
        <label for="employee-registration" class="font-weight-bold">Employee Registration</label>
        <input type="text" class="form-control" placeholder="Type your Employee Registration"
          formControlName="employeeRegistration" #employeeRegistration />
      </div>
      <div *ngIf="employeeForm.controls['employeeRegistration'].invalid
           &&(employeeForm.controls['employeeRegistration'].dirty
            || employeeForm.controls['employeeRegistration'].touched)" class="alert alert-danger">
        <div *ngIf="employeeForm.controls['employeeRegistration'].errors?.['required']">
          The field Employee Registration is mandatory
        </div>
      </div>
    </form>
  </div>
</div>
